<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Bookmarks</title>
  <script src="https://kit.fontawesome.com/bb76f7eca9.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="bookmarks-page">
    <div class="wrapper">
      <input type="text" class="google-search" placeholder="Google Search" />
      <div class="page-buttons">
        <div class="btn-group">
          <button class="active">Page 1</button>
          <button>Page 2</button>
          <button>Page 3</button>
          <button><i class="fas fa-plus"></i></button>
        </div>
      </div>
      <section class="bookmarks">
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <div class="bookmark">
          <div class="bookmark-image"></div>
          <p>Bookmark</p>
        </div>
        <a href="./add" class="bookmark add">
          <div class="bookmark-image"><i class="fas fa-plus"></i></div>
          <p>Add Bookmark</p>
        </a>
      </section>
    </div>
  </main>
  <div class="modal">
    <div class="btn-group">
      <button class="active">Add site</button>
      <button>Add folder</button>
    </div>
    <form>
      <label>Name</label>
      <input type="text">
      <label>URL</label>
      <input type="text">
      <button type="submit">Add</button>
      <a href="./bookmarks" class="btn secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
